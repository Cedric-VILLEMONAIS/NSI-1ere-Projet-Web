<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="carrousel.css">
    <title>Carrousel</title>
</head>
<body>
    <div class="carrousel_container">
        <button id="back_button" onclick="change('back')"><span class="material-icons">arrow_back</span></button>
        <div class="carrousel_photo_container">
            <img class="carrousel_photo" src="tomate coeur de boeuf coupe mini.jpeg" alt="">
            <img class="carrousel_photo" src="tomate ananas coupe mini.webp" alt="">
            <img class="carrousel_photo" src="tomate ananas mini.jpg" alt="">
            <img class="carrousel_photo" src="tomate coeur de boeuf mini.jpeg" alt="">
        </div>
        <div class="carrousel_point"></div>
        <button id="next_button" onclick="change('next')"><span class="material-icons">arrow_forward</span></button>
    </div>
    <script src="carrousel.js"></script>
</body>
</html>
